baseURL: https://vsimhb.netlify.app
theme: hugobricks
defaultContentLanguage: en
assetDir: static

disableKinds:
  - taxonomy
  - term

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true

languages:
  en:
    languageName: English
    contentDir: content/en
    weight: 1
    disabled: false
    permalinks:
      page:
        posts: /blog/:slug
#        services: /services/:slug
#        products: /webshop/:slug
      section:
        posts: /blog/
#        services: /services/
#        products: /webshop/
  ga:
    languageName: Gaeilge
    contentDir: content/ga
    weight: 1
    disabled: true
    permalinks:
      page:
        posts: /nuacht/:slug
        services: /seirbhísí/:slug
        products: /siopa/:slug
      section:
        posts: /blog/
        services: /services/
        products: /webshop/
